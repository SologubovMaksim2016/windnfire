    <script>
      function panelNavigation(id, side){
            let a = side == "next"? 1 : -1 ;
            let arr = $(".slider__indicator")
            let activeId = $(".slider__indicator.slider__indicator_active")[0].dataset.slideTo
            if(id == null){
                id = +activeId + +a
                if( id == arr.length){
                    id = 0
                }  
                if( id ==  -1 ) {
                    id = arr.length - 1
                }
            } 
            document.getElementsByClassName("slider__indicator ")[id].click();
            let idSl = $(".slider__indicator.slider__indicator_active")[0].dataset.slideTo
            $(".right-panel li.active")[0].classList.remove("active");
            $(".right-panel li")[idSl].classList.add("active");             

        }
        let swipe = false;
        let curretnSlide = 0
        let x = 0  
       
        $("#slider").mousedown((event)=>{
            x = event.pageX
            swipe = true;           
        })    
        $("#slider").mouseup((event)=>{

            if(!swipe) return   
            let curretnSlide = +document.getElementsByClassName("slider__indicator_active")[0].dataset.slideTo
            $(".right-panel li.active")[0].classList.remove("active");
            let elem = $(".right-panel li")            
            if(curretnSlide == 0 && x < event.pageX )
                elem[elem.length-1].classList.add("active") 
            else if(curretnSlide == elem.length-1 && x > event.pageX ) 
                elem[0].classList.add("active")
            else x > event.pageX? elem[curretnSlide+1].classList.add("active") : elem[curretnSlide-1].classList.add("active")                      
            swipe = false                       
        })
