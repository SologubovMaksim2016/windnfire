        <div id="modal">
            <div class="modal-form">
                <div class="modal-logo-container">
                    <a href="/">
                        <img id="modal-logo" alt="fire" src="./img/fire2.gif" loading="lazy">
                    </a>
                </div>
                <form id="main_form" action="/*" method="post">
                    <div class="touch-container">
                        <div class="cont-modal1">GET IN TOUCH</div>
                        <div class="cont-modal2">LEAVE YOUR MESSAGE AND WE’LL GET BACK TO YOU SHORTLY.</div>
                        <div class="modal-content">




                            <div class="modal-form-item">
                                <label>YOUR TELEGRAM</label>
                                <input type="text" id="label_tel" placeholder="@MYTELEGRAM" name="telegram">
                            </div>
                            <div class="modal-form-item">
                                <label>EMAIL ADDRESS*</label>
                                <input type="email" id="label_email" placeholder="EMAIL@EXAMPLE.COM" name="email">
                            </div>
                            <div class="modal-form-item">
                                <label>PHONE*</label>
                                <input type="text" id="label_phone" placeholder="Your phone" name="phone">
                            </div>
                            <div class="modal-form-item">
                                <label>YOUR NAME</label>
                                <input type="url" id="label_name" placeholder="Your name" name="name">
                            </div>
                            <div class="modal-form-item last">
                                <label>MESSAGE</label>
                                <textarea id="label_text_area" placeholder="Tell us about your needs"
                                    name="message"></textarea>
                            </div>
                            <div class="modal-form-item attach">

                                <button id="submit-modal" class="but-modal" type="button"
                                    onclick="rockSubmit(this)">LETS ROCK&#8195;</button>
                                <img id="hand" alt="hand" srcset="./svg/hand.svg">

                            </div>

                        </div>
                        <textarea id="formData" name="formData"></textarea>
                    </div>

                </form>
                <img id="close-modal" alt="close" onclick="closeModal()" srcset="./svg/close-modal.svg" loading="lazy">
                <div class="thank-container">
                    <div class="thank">
                        <div class="thank1">THANK YOU</div>
                        <div class="thank2">WE WILL CONTACT</div>
                        <div class="thank3">YOU SOON</div>
                    </div>
                </div>

            </div>

        </div>




    </div>
    <script>
        // function contactSubmit(){
        //     $("#modal")[0].style.display = "block";
        // }
        // function closeModal(){
        //     $("#modal")[0].style.display = "none";          
        // }
        function rockSubmit(event) {
            if (label_tel.value.length < 3) {
                label_tel.style.border = " 8px solid #e7335d "
                setTimeout(() => {
                    label_tel.style.border = " 8px solid transparent "
                }, 300);
                setTimeout(() => {
                    label_tel.style.border = " 8px solid #e7335d "
                }, 450);
                setTimeout(() => {
                    label_tel.style.border = " 8px solid transparent "
                }, 750);
            }
            if (label_tel.value.length < 3) return
            $(".get-container")[0].style.marginLeft = "-200vw"
            $(".but-container")[0].style.marginLeft = "-200vw"
            $(".thank")[0].style.opacity = "1"
            $(".thank")[0].style.zIndex = "32"
            $(".thank-container")[0].style.marginLeft = "0"
            $("#modal-logo")[0].style.marginTop = "17vmin"

            let formDataSend = JSON.parse(localStorage.getItem("formData"))
            if (!formDataSend) formDataSend = {
                "defi": "NO",
                "development": "NO",
                "timeframes": "",
                "check_usa": "NO",
                "check-lat-am": "NO",
                "check_can": "NO",
                "check_afr": "NO",
                "check_asia": "NO",
                "check_eur": "NO",
                "check_rus": "NO",
                "check_aus": "NO",
                "check_dark-net": "NO",
                "check-ww": "NO",
                "GotExp": "NO",
                "NoExp": "NO",
                "budget": "0",
                "traffic": "NO",
                "community": "NO",
                "shilling": "NO",
                "influencers": "NO",
                "posting": "NO",
                "pr": "NO",
                "consulting": "NO",
                "development_list": "NO",
                "telegram": " ",
                "email": "",
                "message": "",
                "name": ""
            }
            formDataSend.telegram = label_tel.value != '' ? label_tel.value.trim() : '';
            formDataSend.email = label_email.value != '' ? label_email.value.trim() : '';
            formDataSend.name = label_name.value != '' ? label_name.value.trim() : '';
            // formDataSend.phone = label_phone.value? label_phone.value : '" "';
            formDataSend.message = label_text_area.value != '' ? label_text_area.value : '';
            $.ajax({
                type: 'get',
                url: '/sendmail',
                processData: false,
                contentType: 'application/json',
                data: JSON.stringify(formDataSend),
                xhrFields: {
                    withCredentials: false
                },
                headers: {},
                success: function (data) {
                    console.log(data);
                    localStorage.removeItem("formData")
                    // window.location.replace("/portfolio");           
                },
                error: function (xhr, status, error) {
                    var err = eval("(" + xhr.responseText + ")");

                    alert(err.Message);
                }
            });

            // setTimeout(() => {
            //   window.location.replace("/*");              
            // }, 2000);

        }
    </script>
